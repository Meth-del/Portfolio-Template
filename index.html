<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for responsive design and character encoding -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Portfolio</title>
  
  <!-- External CSS dependencies -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark Mode Toggle Button - Fixed position in top-right corner -->
  <div class="dark-mode-toggle" id="darkModeToggle">
    <span class="icon sun-icon"><i class="fas fa-sun"></i></span>
    <span class="icon moon-icon"><i class="fas fa-moon"></i></span>
    <span class="text">Dark Mode</span>
  </div>

  <!-- Fixed Header Navigation -->
  <header>
    <nav>
      <ul>
        <!-- Navigation links with Font Awesome icons -->
        <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
        <li><a href="#projects"><i class="fas fa-briefcase"></i> Projects</a></li>
        <li><a href="#skills"><i class="fas fa-cog"></i> Skills</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main>
    <!-- About Section - Hero area with name and bio -->
    <section id="about" class="section fade-in">
      <!-- Animated visual element for desktop -->
      <div class="hero-visual"></div>
      <!-- Name will be populated by JavaScript with typing effect -->
      <h1 id="name"></h1>
      <!-- Bio description will be populated by JavaScript -->
      <p id="bio"></p>
    </section>

    <!-- Projects Section - Showcases portfolio projects -->
    <section id="projects" class="section fade-in">
      <h2>Projects</h2>
      <!-- Project cards container - populated dynamically by JavaScript -->
      <div id="projects-list">
        <!-- Projects will be populated by JavaScript -->
      </div>
    </section>

    <!-- Skills Section - Display technical skills -->
    <section id="skills" class="section fade-in">
      <h2>Skills</h2>
      <!-- Skills list container - populated dynamically by JavaScript -->
      <ul id="skills-list">
        <!-- Skills will be populated by JavaScript -->
      </ul>
    </section>

    <!-- Contact Section - Contact form -->
    <section id="contact" class="section fade-in">
      <h2>Contact</h2>
      <div class="form-container">
        <!-- Contact form with validation -->
        <form>
          <!-- Name input field -->
          <div class="form-group">
            <label for="contact-name">Your Name</label>
            <input type="text" id="contact-name" name="name" required>
          </div>
          
          <!-- Email input field -->
          <div class="form-group">
            <label for="contact-email">Your Email</label>
            <input type="email" id="contact-email" name="email" required>
          </div>
          
          <!-- Message textarea -->
          <div class="form-group">
            <label for="contact-message">Your Message</label>
            <textarea id="contact-message" name="message" required></textarea>
          </div>
          
          <!-- Submit button with animation -->
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Professional Portfolio. All rights reserved.</p>
  </footer>

  <!-- JavaScript files - data.js must load before script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
